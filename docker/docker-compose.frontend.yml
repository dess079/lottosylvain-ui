services:
  # ===== LOTTOSYLVAIN UI ONLY =====
  lottosylvain-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lottosylvain-frontend
    ports:
      - "3002:3000"
    networks:
      - lottosylvain-app
    environment:
      - VITE_API_URL=http://host.docker.internal:8090/
      - VITE_ENVIRONMENT=local-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ===== RÃ‰SEAU FRONTEND =====
networks:
  lottosylvain-app:
    driver: bridge
    name: lottosylvain-app-network